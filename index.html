<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Disney+</title>
    <link rel = "icon" href = "dist/images/favicon.ico">
    <link rel="stylesheet" href="dist/styles/main.css">
</head>
<body>
    <main>
        <section class = "hero">
            <div class = "hero-content">
                <h1 class = "hero-content-branding">
                    <img src = "dist/images/disneyplus.svg" alt = "Logo da Disney+">
                </h1>
                <h3 class = "title-small">
                    As melhores histórias em um só lugar.
                </h3>
                <p>
                    <a href = "#" class = "link-text">Assinar o Disney+</a>
                    <br>
                    <span class = "text">R$ 27,90/mês ou R$ 279,90/ano à vista*</span>
                </p>
                <ul class = "hero-content-combos">
                    <li class = "hero-content-combos-combo">
                        <img src = "dist/images/logos/disney_star_plus.png" alt = "Parceria Disney+ - Star+ - Combo+">
                        <button>ASSINE AGORA</button>
                        <span class = "text">R$ 45,90/mês*</span>
                    </li> 
                    <li class = "hero-content-combos-combo">
                        <img src = "dist/images/logos/disney_star_plus.png" alt = "Parceria Disney+ - Star+ - Combo+">
                        <button>ASSINE AGORA</button>
                        <span class = "text">R$ 45,90/mês*</span>
                    </li> 
                </ul>
                <p class = "text-small">
                    *O preço pode variar caso a assinatura seja feita através de outras plataformas.
                </p>
            </div>
        </section>
    </main>
    <script src = "dist/scripts/main.js"></script>
</body>
</html>
